<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>My Static Website</title>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-white shadow-md fixed w-full z-10 top-0">
      <div class="container mx-auto flex flex-wrap items-center justify-between">
        <a href="#" class="text-lg font-medium text-gray-900 mr-6 lg:text-center">Your Company Name</a>
        <div class="block lg:hidden">
          <button id="nav-toggle" class="flex items-center p-1 text-gray-800 hover:text-gray-600">
            <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div id="nav-menu" class="hidden lg:flex lg:items-end w-full">
          <ul class="lg:flex items-center justify-end text-base font-medium text-gray-800">
            <li><a href="#" class="px-4 py-2 hover:bg-gray-100">Home</a></li>
            <li><a href="#" class="px-4 py-2 hover:bg-gray-100">Talents</a></li>
            <li><a href="#" class="px-4 py-2 hover:bg-gray-100">About</a></li>
            <li><a href="#" class="px-4 py-2 hover:bg-gray-100">Careers</a></li>
            <li><a href="#" class="px-4 py-2 hover:bg-gray-100">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <script>
    document.getElementById("nav-toggle").addEventListener("click", function () {
      document.getElementById("nav-menu").classList.toggle("hidden");
    });
  </script>
</html>
